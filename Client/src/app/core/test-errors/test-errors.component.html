<div class="container">

  <button class="btn btn-primary" (click)="get404Error()">404 Error</button>
  <button class="btn btn-secondary" (click)="get500Error()">500 Error</button>
  <button class="btn btn-info" (click)="get400Error()">400 Error</button>
  <button class="btn btn-danger" (click)="get400ValidationError()">400 validation Error</button>
  <div class="" *ngIf="validationError.length > 0">

    <ul class="text-danger">
      <li *ngFor="let item of validationError">{{item}} </li>
    </ul>
  </div>

</div>
