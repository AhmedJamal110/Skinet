<div class="container">
  <div class="row" *ngIf="typesData.length > 0 && brandsDat.length > 0">
    <div class="col-md-3">
      <h5 class="text-warning ms-5">Sort </h5>
      <select class="form-select mb-3" (change)="onSortedSelected($event)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>

      </select>
      <h5 class="text-danger ms-5">Brands </h5>
      <ul class="list-group my-2">
        <li class="list-group-item" *ngFor="let brand of brandsDat" [class.active]="brand.id === ShopParams.brandId"
          [value]="brand.id" (click)="onBrandsIdSelected(brand.id)">
          {{brand.name}}</li>
      </ul>

      <h5 class="text-danger ms-5">Types</h5>
      <ul class="list-group my-2">
        <li class="list-group-item" *ngFor="let types of typesData" [class.active]="types.id === ShopParams.typeId"
          [value]="types.id" (click)="onTypesIdSelected(types.id)">
          {{types.name}}</li>
      </ul>

    </div>



    <div class="col-md-9">

      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-pagination-header [totalCount]="totalCount" [pageSize]="ShopParams.pageNumber"
          [pageNumber]="ShopParams.pageNumber">

        </app-pagination-header>

        <div class="d-flex">
          <input (keyup.enter)="onSearchButton()" type="text" placeholder="Search" class="form-control me-3" #search>
          <input (click)="onSearchButton()" type="submit" class="btn btn-outline-primary mx-2">
          <input (click)="onResetButton()" type="reset" class="btn btn-outline-success">
        </div>
      </div>


      <div class="row row-cols-3 g-3 mb-4">
        <div class="col" *ngFor="let item of ProductsData">
          <app-product-item [Products]="item"></app-product-item>

        </div>
      </div>




      <div class="d-flex justify-content-center " *ngIf="totalCount > 0">
        <app-pagger [totalCount]="totalCount" [pageSize]="ShopParams.pageSize" (pageChanged)="onPageChanged($event)">

        </app-pagger>

      </div>


    </div>

  </div>

</div>
